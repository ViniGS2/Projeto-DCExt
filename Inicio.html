<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Card</title>
    
    <link rel="stylesheet" href="https://www.sutton-signwriting.io/signmaker/index.css">
    
    <link rel="stylesheet" href="Estilos.css">
    
    <script src="https://www.sutton-signwriting.io/signmaker/lib/SuttonSignWriting.min.js?v=2.1.1"></script>
    
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    
    <div id="CabecalhoInic">
        <div>
            <h1>Sign Card</h1>
            <p>"Crie os seus flash cards"</p>
            <br>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <label for="input-importar" style="font-weight: bold;">Importar Deck:</label>
            <input type="file" id="input-importar" accept=".json">
            <button type="button" id="botao-criar" onclick="abrirCriar()">+ Criar Deck</button>
        </div>
    </div>

    <div class="janela-criar" id="janela-criar">
        <div class="conteudo">
            <button class="fechar" id="fechar-criar">X</button>
            <h1>Crie o seu Deck</h1>
            <form>
                Dê um nome!
                <br><br>
                <input type="text" name="nome-deck">
                <br><br>
                <button type="button" class="botao-confirmar" id="confirmar">confirmar</button>
            </form>
        </div>
    </div>

    <div class="janela-criar-flashcard" id="janela-criar-flashcard">
        <div class="conteudo">
            <button class="fechar" id="fechar-flashcard">X</button>
            <h1>Edite o seu Deck</h1>
            <form>
                <br>
                <button type="button" class="botao-imagemGifs" id="bImagemGifs">Imagens/Gifs</button>
                <br><br>
                Frente:
                <br><br>
                <input type="file" id="frente-flashcard-img" accept="image/*,image/gif">
                <br><br>
                Verso:
                <br><br>
                <input type="file" name="frente-imagem" id="verso-flashcard-img" accept="image/*,image/gif">
                <br><br><br>
                <button type="button" name="confirmarEditar" class="botao-confirmar" id="confirmarEditar">confirmar</button>
            </form>
        </div>
    </div>
    
    <div class="janela-estudar" id="janela-estudar">
        <div class="conteudo-estudar">
            <button class="voltar" id="fechar-estudar">voltar</button>
            <h3>Estudando</h3>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard-estudo">
                    <div class="flashcard-inner">
                        <div class="flashcard-front" id="flashcard-frente">
                            </div>
                        <div class="flashcard-back" id="flashcard-verso">
                            </div>
                    </div>
                </div>
            </div>

            <div class="navegacao-estudo">
                <button id="card-anterior">Anterior</button>
                <span id="contador-cards">0 / 0</span>
                <button id="card-proximo">Próximo</button>
            </div>
            
            <div class="container-montar">
                <h4>Monte o sinal:</h4>
                <div class="dropzone" id="dropzone"></div>
                
                <button type="button" class="botao-signwriting" id="abrir-signmaker-estudo">
                    Abrir Editor de Sinais (SignMaker)
                </button>
                
            </div>
        </div>
        
        </div>

    
    <div id="container-decks">
    </div>

    <div class="modal-signmaker" id="modal-signmaker">
        <div class="modal-conteudo">
            <button class="fechar-modal" id="fechar-modal-signmaker">X</button>
            <h3>Criador de Sinais (SignMaker)</h3>
            <iframe id="signmaker-iframe" 
                    src="https://www.sutton-signwriting.io/signmaker/" 
                    style="width: 100%; height: 60vh; border: 1px solid #000;">
            </iframe>
            <button class="botao-confirmar" id="usar-sinal-na-dropzone">Usar este Sinal</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
